<!DOCTYPE html> 
<html> 
  <meta charset="utf-8"> 
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px; overflow: hidden;">
      <a-scene embedded arjs="debugUIEnabled: false">
        <a-marker present="hiro">
          <a-torus position="0 0.5 -0" color="red" radius="0.5" animation="property: components.material.material.color; type: color; from: red; to: purple; loop: true; dur: 5000"></a-torus>
          <a-plane src="https://thumbs.dreamstime.com/b/rainbow-love-heart-background-red-wood-60045149.jpg" width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0"></a-plane>
          <a-cylinder color="white" height="2.370" radius="0.05" position="0 0 0"></a-cylinder>
          <a-cylinder color="white" height="2.370" radius="0.05" position="1 0 0"></a-cylinder>
          <a-torus-knot color="#FFFF00" radius="0.5" position="1 0.5 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 5000"></a-torus-knot>
          <a-plane src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455__340.jpg" width="2.5" height="1.5" position="0 1 -1"></a-plane>
          <a-text value="Week 3 by Kostuk S." font="Cyrillic_Goth_Normal-msdf.json" negate="false" color="red" width="3" position="-1 0.5 -1" rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true; dur: 5000"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
